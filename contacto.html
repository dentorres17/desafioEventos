<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <img src="Imagenes/Sin título.png" alt="Logo">
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg">
            <div class="container">
              <a class="navbar-brand" href="index.html">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#titulo-diseños">Diseños personalizados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>


    <section>
        <h1 class="contacto">Contacto</h1>
        <form class="form-container" id="form">
            <div class="container">
                <div class="row">
                    <div class="offset-3">
                        <div class="col-6 pt-3">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="nombre" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Ingrese su nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                            </div>
                            <div class="mb-3">
                                <label for="textarea" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="textarea" rows="3" placeholder="Escriba su mensaje"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mb-5">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>


    <Footer class="footer-container" >
        <div class="container">
            <div class="row  justify-content-center">
                <div class="col-6">
                        <h2>
                            INFORMACIÓN
                        </h2>

                        </h2>

                            <li><a href="contacto.html">Contacto</a></li>
                            <li><a href="https://www.instagram.com">Instagram</a></li>
                        </ul>
                </div>
            </div>   
        </div>      
    </Footer>

    


<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
